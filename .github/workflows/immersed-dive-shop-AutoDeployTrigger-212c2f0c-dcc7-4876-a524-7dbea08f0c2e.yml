name: Trigger auto deployment for immersed-dive-shop

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/immersed-dive-shop-AutoDeployTrigger-212c2f0c-dcc7-4876-a524-7dbea08f0c2e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.IMMERSEDDIVESHOP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IMMERSEDDIVESHOP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IMMERSEDDIVESHOP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.IMMERSEDDIVESHOP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IMMERSEDDIVESHOP_REGISTRY_PASSWORD }}
          containerAppName: immersed-dive-shop
          resourceGroup: DefaultResourceGroup-SUK
          imageToBuild: ghcr.io/immersed-dive-shop:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


